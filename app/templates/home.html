{% extends 'base.html' %}

{% block content %}
    <h2>Welcome to the Homepage</h2>
    <p>This is the main landing page after passing the authentication.</p>
    <p>User: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Admin Status: {{ 'Yes' if user.is_admin else 'No' }}</p>
    <a href="{{ url_for('main.logout') }}">Logout</a>
{% endblock %}
