{% extends 'base.html' %}
{% block content %}
    <h2>Login</h2>
    <nav>
        <a href="{{ url_for('main.register') }}">Register</a>
    </nav>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email }}
        {{ form.password.label }} {{ form.password }}
        {{ form.submit }}
    </form>
{% endblock %}
